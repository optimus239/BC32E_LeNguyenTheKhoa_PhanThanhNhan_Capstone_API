<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-all">
          <div class="header-logo"></div>
          <div class="header-cart">
            <div class="cart-img"></div>
            <div class="cart-num">(1)</div>
          </div>
          <div class="header-login">Login</div>
          <div class="header-register">Register</div>
          <!-- <div class="frame"></div> -->
        </div>
      </div>
    </header>
    <section class="menu">
      <ul class="mb-0">
        <li class="active">Home</li>
        <li>Men</li>
        <li>Woman</li>
        <li>Kid</li>
        <li>Sport</li>
      </ul>
      <div class="line"></div>
    </section>
    <section class="carousel">
      <div class="container">
        <div class="carousel-left">
          <div class="carousel-img"></div>
        </div>
        <div class="carousel-right">
          <div class="product-name">Product name</div>
          <div class="product-description">Product description...</div>
          <div class="carousel-button"></div>
          <div class="buynow"><span>Buy now</span></div>
        </div>
        <div class="polygon">
          <img class="polygon-left" src="./img/Polygon 2.png" alt="" />
          <img class="polygon-right" src="./img/Polygon 1.png" alt="" />
        </div>
        <div class="ellipse">
          <img src="./img/Ellipse 1.png" alt="" />
          <img src="./img/Ellipse 2.png" alt="" />
          <img src="./img/Ellipse 3.png" alt="" />
        </div>
        <div class="carousel-bg"></div>
      </div>
    </section>
    <section class="product-feature">
      <div class="container">
        <h1>-Product Feature -</h1>
        <div class="row flex-wrap" id="product"></div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
      integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./models/Product.js"></script>
    <script src="./controllers/index.js"></script>
  </body>
</html>
